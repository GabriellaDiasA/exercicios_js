<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinâmica</title>
</head>
<body>
    <script>

        var ilha = "cerveja e fósforos";
        var trabalho = "Inteligência Artificial";
        var familia = "1";

        function pulaLinha(){
            document.write("<br>");
        }

        function exibir(texto){
            document.write(texto);
            pulaLinha();
        }

        exibir("Numa ilha deserta eu levaria " + ilha);
        exibir("Em cinco anos, gostaria de estar trabalhando com " + trabalho);
        exibir("Planejo ter um total de " + familia);

    </script>
</body>
</html>
