    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Saudação com nome</title>
    </head>
    <body>
        <script>

            var nome;

            function saudacaoComNome(nome){
                return "Olá "+ nome + "<br>Tudo bem "+ nome + "?";
            }

            nome = prompt("Qual é seu nome?");
            document.write(saudacaoComNome(nome));

        </script>
    </body>
    </html>
